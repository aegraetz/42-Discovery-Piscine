<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Balloon</title>
</head>
<style>
    .balloon {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }
    #thebigballoon {
        background-color: red;
        border-radius: 50%;
        width: 200px;
        height: 200px;
    }
</style>
<body>
    <div class="balloon">
        <div id="thebigballoon" onclick="growUp()" onmouseout="deflate()">
        </div>
    </div>
</body>
<script type="text/javascript">
    var list = ["Red", "Green", "Blue"];
    var i = 0;
    function growUp(event){ 
        var balloon = document.getElementById("thebigballoon");
        var width = balloon.offsetWidth;
        var height = balloon.offsetHeight;
        i++;
        if(balloon.style.width == "420px") {   
            balloon.style.width = "200px";
            balloon.style.height = "200px";

        }
        else {
        balloon.style.width = (width + 10) + "px";
        balloon.style.height = (height + 10) + "px";
        }
        i %= list.length;
        balloon.style.backgroundColor = list[i];
    }
    function deflate(event){
        i += list.length - 1;;
        var balloon = document.getElementById("thebigballoon");
        var width = balloon.offsetWidth;
        var height = balloon.offsetHeight;
        if(balloon.style.width > "200px")
        {
            balloon.style.width = (width - 5) + "px";
            balloon.style.height = (height - 5) + "px";
            i %= list.length;
            balloon.style.backgroundColor = list[i];
        }
    }
</script>
</html>
